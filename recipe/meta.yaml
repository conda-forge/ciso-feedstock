{% set name = "ciso" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ciso-{{ version }}.tar.gz
  sha256: 4d1bbd75a8197268da24d018f153bc3dd109eafefe16a732e4db6b636d73850b

build:
  skip: True  # [py<38 or python_impl == "pypy"]
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - setuptools-scm
    - pip
  run:
    - python
    - cython
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - ciso
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ioos/ciso
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: Cythonized Iso Surfaces (CISO)

extra:
  recipe-maintainers:
    - ocefpaf
